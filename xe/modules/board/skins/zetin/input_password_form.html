<include target="_header.html" />
<form action="./" method="get" onsubmit="return procFilter(this, input_password)" class="context-message">
	<input type="hidden" name="mid" value="{$mid}" />
	<input type="hidden" name="page" value="{$page}" />
	<input type="hidden" name="document_srl" value="{$document_srl}" />
	<input type="hidden" name="comment_srl" value="{$comment_srl}" />
	<h1 class="notice">{$lang->msg_input_password}</h1>
	<div class="context-cmd">
		<input type="password" name="password" title="{$lang->password}" class="iText" />
		<input type="submit" value="{$lang->cmd_input}" class="act-btn" />
	</div>
</form>
<include target="_footer.html" />
