<load target="style.css" />

<div class="zetin-board">
	<!-- board header -->
	<div class="board-header">
		<!-- show browser title -->
		<div class="board-title">
			<a href="{getUrl('','mid',$mid)}">{$module_info->browser_title}</a>
			<a cond="$grant->manager" href="{getUrl('act','dispBoardAdminBoardInfo')}" title="{$lang->cmd_setup}" style="margin-left: 8px;">
				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
					<path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"/>
				</svg>
			</a>
		</div>
		<!-- show custom comment -->
		<div class="board-comment" cond="$module_info->comment">
			{$module_info->comment}
		</div>
		<!-- search function -->
		<a href="javascript:void(0);" onclick="trigSearch(this)">
			<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" class="board-search-icon" viewBox="0 0 16 16">
				<path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
			</svg>
		</a>
		<script>
			function trigSearch(e) {
				let $this = $(e);
				let $targ = $('.board-search');
				$this.toggleClass('js-trig');
				if ($this.hasClass('js-trig')) {
					$targ.stop().slideDown();
				} else {
					$targ.stop().slideUp(function () {
						$targ.removeAttr("style");
					});
				}
			}
		</script>
		<form class="board-search" cond="$grant->view" action="{getUrl()}" method="get" onsubmit="return procFilter(this, search)">
			<input type="hidden" name="vid" value="{$vid}" />
			<input type="hidden" name="mid" value="{$mid}" />
			<input type="hidden" name="category" value="{$category}" />
			<input type="text" name="search_keyword" value="{htmlspecialchars($search_keyword)}" accesskey="S" title="{$lang->cmd_search}" />
			<select name="search_target">
				<option loop="$search_option=>$key,$val" value="{$key}" selected="selected"|cond="$search_target==$key">{$val}</option>
			</select>
			<input type="submit" onclick="xGetElementById('board_search').submit();return false;" value="{$lang->cmd_search}" class="board-search-btn act-btn" style="padding: 0 12px;" />
		</form>
	</div>
